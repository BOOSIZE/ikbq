<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <link rel="stylesheet" th:href="@{/js/layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
    <script type="text/javascript" th:src="@{/js/layui/layui.js}"></script>
    <script type="text/javascript" th:src="@{/js/jquery-3.4.1.js}"></script>
</head>
<body style="height: 650px;width: 100%">
<div class="layui-carousel" id="round">
    <div carousel-item="">
        <div><img th:src="@{/images/beijing.jpg}" style="height:100%;width: 100%"></div>
        <div><img th:src="@{/images/1.jpg}" style="height: 100%;width: 100%"></div>
        <div><img th:src="@{/images/2.jpg}" style="height: 100%;width: 100%"></div>
    </div>
</div>



<script>

    layui.use('carousel',function () {
        var carousel=layui.carousel;



	    carousel.render({
		    elem: '#round'
		    ,width: '100%'
		    ,height: '100%'
		    ,interval: 3000
	    });
    });

</script>
</body>
</html>
