<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用户主页</title>
    <link rel="stylesheet" th:href="@{/js/layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
    <script type="text/javascript" th:src="@{/js/layui/layui.js}"></script>
    <script type="text/javascript" th:src="@{/js/jquery-3.4.1.js}"></script>
</head>


<body layadmin-themealias="default" class="layui-layout-body">
<div id="LAY_app" class="layadmin-tabspage-none">
    <div class="layui-layout layui-layout-admin">


        <div class="layui-header">
            <!-- 头部区域 -->
            <ul class="layui-nav layui-layout-left">
                <li class="layui-nav-item layadmin-flexible" lay-unselect="">
                    <a href="javascript:;" layadmin-event="flexible" title="侧边伸缩" >
                        <i class="layui-icon layui-icon-spread-left" id="LAY_app_flexible"></i>
                    </a>
                </li>
                <li class="layui-nav-item layui-hide-xs" lay-unselect="">
                    <a href="javascript:;" title="前台">
                        <i class="layui-icon layui-icon-website"></i>
                    </a>
                </li>
                <li class="layui-nav-item" lay-unselect="">
                    <a href="/go/to/round" layadmin-event="refresh" title="刷新" target="myFrame">
                        <i class="layui-icon layui-icon-refresh-3"></i>
                    </a>
                </li>
            </ul>






            <ul class="layui-nav layui-layout-right" lay-filter="layadmin-layout-right">


                <li class="layui-nav-item layui-hide-xs" lay-unselect="">
                    <a href="javascript:;" layadmin-event="theme">
                        <i class="layui-icon layui-icon-theme"></i>
                    </a>
                </li>
                <li class="layui-nav-item layui-hide-xs" lay-unselect="">
                    <a href="javascript:;" layadmin-event="note">
                        <i class="layui-icon layui-icon-note"></i>
                    </a>
                </li>
                <li class="layui-nav-item layui-hide-xs" lay-unselect="">
                    <a href="javascript:;" layadmin-event="fullscreen">
                        <i class="layui-icon layui-icon-screen-full"></i>
                    </a>
                </li>
                <li class="layui-nav-item" lay-unselect="">
                    <a href="javascript:;"> <cite><span th:text="${session.user.name}"></span></cite>
                    </a>
                </li>

                <li class="layui-nav-item layui-hide-xs" lay-unselect="">
                    <a href="javascript:;" layadmin-event="about" title="退出登录" id="exit"><i class="layui-icon layui-icon-logout"></i></a>
                </li>
            </ul>
        </div>

        <!-- 侧边菜单 -->
        <div class="layui-side layui-side-menu">
            <div class="layui-side-scroll">

                <div class="layui-logo" lay-href="">
                    <span >菜单</span>

                </div>

                <ul class="layui-nav layui-nav-tree"  lay-filter="test">
                    <li class="layui-nav-item layui-nav-itemed">
                        <a class="" href="javascript:;"  >
                            <i class="layui-icon layui-icon-set"></i>
                            <cite>设置</cite>
                        </a>
                        <dl class="layui-nav-child">
                            <dd><a href="javascript:;">修改密码</a></dd>
                            <dd><a href="javascript:;">修改昵称</a></dd>
                            <dd><a href="javascript:;">我要充值</a></dd>
                        </dl>
                    </li>

                    <li class="layui-nav-item layui-nav-itemed">
                        <a class="" href="javascript:;"  >
                            <i class="layui-icon layui-icon-user"></i>
                            <cite>个人中心</cite>
                        </a>
                        <dl class="layui-nav-child">
                            <dd><a href="javascript:;">个人资料</a></dd>
                            <dd><a href="javascript:;">我的订单</a></dd>
                            <dd><a href="javascript:;">交易记录</a></dd>
                        </dl>
                    </li>

                    <li class="layui-nav-item layui-nav-itemed">
                        <a class="" href="javascript:;"  >
                            <i class="layui-icon layui-icon-home"></i>
                            <cite>这</cite>
                        </a>
                        <dl class="layui-nav-child">
                            <dd><a href="/go/to/adminTable" target="myFrame">个人资料</a></dd>
                        </dl>
                    </li>


                    <li class="layui-nav-item layui-nav-itemed">
                        <a class="" href="javascript:;"  >
                            <i class="layui-icon layui-icon-engine"></i>
                            <cite>这</cite>
                        </a>
                        <dl class="layui-nav-child">
                            <dd><a href="javascript:;">个人资料</a></dd>
                        </dl>
                    </li>

                </ul>
            </div>
        </div>

        <div class="layui-body" >
            <iframe name="myFrame" style="height: 100%;width: 100%" th:src="@{/go/to/round}"></iframe>
        </div>

    </div>
</div>

<script>
	layui.use(['element','layer',], function(){
		var element = layui.element;
		var layer = layui.layer;




		$('#exit').click(function () {
           layer.confirm('确定要退出登录吗',{title:'温馨提示'},function () {

           	window.location.href="/go/to/index";
           }) ;

		});
	});


</script>




</body>
</html>
